<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= title %></title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #root>div {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      min-width: 0;
    }

    @font-face {
      font-family: 'MaterialCommunityIcons';
      src: url('fonts/MaterialCommunityIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'MaterialIcons';
      src: url('fonts/MaterialIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'SimpleLineIcons';
      src: url('fonts/SimpleLineIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'FontAwesome';
      src: url('fonts/FontAwesome.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Foundation';
      src: url('fonts/Foundation.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'EvilIcons';
      src: url('fonts/EvilIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Octicons';
      src: url('fonts/Octicons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;

      src: url('fonts/Ionicons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Feather';
      src: url('fonts/Feather.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Entypo';
      src: url('fonts/Entypo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Zocial';
      src: url('fonts/Zocial.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;

      font-style: normal;
    }

      font-family: 'FontAwesome5_Brands';
      src: url('fonts/FontAwesome5_Brands.ttf') format('truetype');
      font-weight: normal;

    }

      font-family: 'AntDesign';

      font-style: normal;
    }

      font-weight: normal;
      font-style: normal;
    }

  <script src="bundle.js"></script>
